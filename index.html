<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">{{ arr }}{{ obj }}</div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                arr: ['a','b','c','e'],
                obj:{
                    name:'wsl',
                    age:18,
                }
            }
        })
        // 更改数组长度和利用索引修改 都不能使页面重新渲染
        // 数组
        vm.arr.push('push了一次')
        vm.$delete(vm.arr,3) 
        vm.$set(vm.arr,4,'ee')
        Vue.set(vm.arr,0,'aa')
        // 对象
        vm.$set(vm.obj,'name','wangsilong')
        Vue.set(vm.obj,'sex','realMan')
        vm.$delete(vm.obj,'age')


    </script>
</body> 

</html>
